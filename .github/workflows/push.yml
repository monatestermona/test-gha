name: Workflow for Webhook

on: push

jobs:
  Deployment:
    name: Make the deployment
    runs-on: ubuntu-latest
    steps:
      - name: <step 1>
        run: |
          echo "Step 1 completed"
      - name: Find in commit messages
        uses: 'node16'
        uses: cybervoid/gajira-get-issue@v1.0
        with:
                input-text: ${{ github.ref }}
      - name: <step 2>
        run: |
                curl -X POST -H 'Content-type: application/json' --data '{"issues":[{{ issue.asJsonStringArray }}], "data": {"releaseVersion":"5.3.2"}}' "https://automation.atlassian.com/pro/hooks/a53aae5d84c64672265f49a009bb2ab9589eafbb"