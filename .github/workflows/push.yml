name: Workflow for Webhook

on: push

jobs:
  Deployment:
    name: Make the deployment
    runs-on: ubuntu-latest
    steps:
      - name: step1
        run: |
          echo "Step 1 completed"
      - name: Find in commit messages 2
        uses: TheRealWaldo/jira-get-issue@v0.0.7
        with:
          search-string: ${{ github.event.ref }}
      - name: Display issues list
        run: echo Jira issues are {issue}={value}
      - name: <step 2>
        run: |
                curl -X POST -H 'Content-type: application/json' --data '{"issues":[{{ issue.id.asJsonString }}], "data": {"releaseVersion":"5.3.2"}}' "https://automation.atlassian.com/pro/hooks/a53aae5d84c64672265f49a009bb2ab9589eafbb"